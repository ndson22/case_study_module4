<app-frontend-header></app-frontend-header>
<section class="breadcrumb-option">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <div class="breadcrumb__text">
                  <h4>Shop</h4>
                  <div class="breadcrumb__links">
                      <a href="./index.html">Home</a>
                      <span>Shop</span>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>

<section class="shop spad">
  <div class="container">
      <div class="row">
          <div class="col-lg-3">
              <div class="shop__sidebar">
                  <div class="shop__sidebar__search">
                      <form action="#">
                          <input type="text" placeholder="Search...">
                          <button type="submit"><span class="icon_search"></span></button>
                      </form>
                  </div>
                  <div class="shop__sidebar__accordion">
                      <div class="accordion" id="accordionExample">
                          <div class="card">
                              <div class="card-heading">
                                  <a data-toggle="collapse" data-target="#collapseOne">Categories</a>
                              </div>
                              <div id="collapseOne" class="collapse show" data-parent="#accordionExample">
                                  <div class="card-body">
                                      <div class="shop__sidebar__categories">
                                          <ul class="nice-scroll">
                                              <li *ngFor="let category of categories" data-filter="category_id" data-value="{{ category.id }}" ><a (click) = "getFilterProducts($event)">{{ category.category_name }}</a></li>
                                          </ul>
                                      </div>
                                  </div>
                              </div>
                          </div>
                          <div class="card">
                              <div class="card-heading">
                                  <a data-toggle="collapse" data-target="#collapseTwo">Branding</a>
                              </div>
                              <div id="collapseTwo" class="collapse show" data-parent="#accordionExample">
                                  <div class="card-body">
                                      <div class="shop__sidebar__brand">
                                          <ul>
                                            <li *ngFor="let brand of brands" data-filter="brand_id" data-value="{{ brand.id }}"><a (click) = "getFilterProducts($event)">{{ brand.brand_name }}</a></li>
                                          </ul>
                                      </div>
                                  </div>
                              </div>
                          </div>
                          <div class="card">
                              <div class="card-heading">
                                  <a data-toggle="collapse" data-target="#collapseThree">Filter Price</a>
                              </div>
                              <div id="collapseThree" class="collapse show" data-parent="#accordionExample">
                                  <div class="card-body">
                                      <div class="shop__sidebar__price">
                                          <ul>
                                              <li *ngFor = "let price of filterPrice"><a (click) = "sortByPrice(price.fromPrice, price.toPrice)">${{ price.fromPrice }}.00 - ${{ price.toPrice }}.00</a></li>
                                          </ul>
                                      </div>
                                  </div>
                              </div>
                          </div>
                          <div class="card">
                              <div class="card-heading">
                                  <a data-toggle="collapse" data-target="#collapseFour">Size</a>
                              </div>
                              <div id="collapseFour" class="collapse show" data-parent="#accordionExample">
                                  <div class="card-body">
                                      <div class="shop__sidebar__size">
                                          <label for="xs">xs
                                              <input type="radio" id="xs">
                                          </label>
                                          <label for="sm">s
                                              <input type="radio" id="sm">
                                          </label>
                                          <label for="md">m
                                              <input type="radio" id="md">
                                          </label>
                                          <label for="xl">xl
                                              <input type="radio" id="xl">
                                          </label>
                                          <label for="2xl">2xl
                                              <input type="radio" id="2xl">
                                          </label>
                                          <label for="xxl">xxl
                                              <input type="radio" id="xxl">
                                          </label>
                                          <label for="3xl">3xl
                                              <input type="radio" id="3xl">
                                          </label>
                                          <label for="4xl">4xl
                                              <input type="radio" id="4xl">
                                          </label>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="col-lg-9">
              <div class="shop__product__option">
                  <div class="row">
                      <div class="col-lg-6 col-md-6 col-sm-6">
                          <div class="shop__product__option__left">
                              <p>Showing 1â€“12 of 126 results</p>
                          </div>
                      </div>
                      <div class="col-lg-6 col-md-6 col-sm-6">
                          <div class="shop__product__option__right">
                              <p>Sort by Price:</p>
                              <select>
                                  <option value="">Low To High</option>
                                  <option value="">$0 - $55</option>
                                  <option value="">$55 - $100</option>
                              </select>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="row" >

                  <div class="col-lg-4 col-md-6 col-sm-6" *ngFor="let product of products">

                      <div class="product__item">
                          <div class="product__item__pic set-bg" data-setbg="">
                            <img src="{{ product.image }}"/>

                          </div>
                          <div class="product__item__text">
                              <h6>{{ product.product_name }}</h6>
                              <a href="#" class="add-cart">+ Add To Cart</a>
                              <h5 style="margin-top: 10px;">{{ product.price }}</h5>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-lg-12">
                      <div class="product__pagination">
                          <a class="active" href="#">1</a>
                          <a href="#">2</a>
                          <a href="#">3</a>
                          <span>...</span>
                          <a href="#">21</a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
<app-frontend-footer></app-frontend-footer>
